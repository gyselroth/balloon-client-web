<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title data-i18n="app.title"></title>
</head>
<body>
    <div id="login-loader" class="fs-loader"></div>
    <div id="login">
        <div id="login-box">
            <div id="login-header">
                <span id="login-logo"></span>
                <span data-i18n="app.title">balloon</span>
            </div>
            <div id="login-server-error" class="error-message" data-i18n="login.error.server"></div>
            <div id="login-body">
               <div id="login-basic-error" class="error-message" data-i18n="login.error.basic"></div>
               <div id="login-basic">
                  <input type="text" name="username" autocomplete="off" data-i18n="[placeholder]login.username"/>
                  <input type="password" name="password" autocomplete="off" data-i18n="[placeholder]login.password"/>
                  <select id="login-locale"></select>
                  <input type="submit" name="submit" class="fs-button-primary" data-i18n="[value]login.login"/>
               </div>
               <div id="login-oidc-error" class="error-message" data-i18n="login.error.oidc"></div>
               <div id="login-oidc"></div>
            </div>
        </div>
        <div id="login-footer">balloon web ui <span></span> | GPL-3.0 | github: <a href="https://github.com/gyselroth/balloon-client-web">balloon-client-web</a></div>
    </div>

    <div style="display: none;" id="fs-namespace">

        <!-- TODO pixtron - what is this for? -->
        <div id="fs-browser-properties"></div>

        <!-- TODO pixtron - remove this? -->
        <input id="fs-query" name="query" type="hidden" value=""/>

        <div id="fs-browser-top-bar">
            <div id="fs-menu-left-toggl" data-i18n="[title]nav.action.toggle_menu">
                <svg class="gr-icon gr-i-menu"><use xlink:href="/assets/icons.svg#menu"></use></svg>
                <svg class="gr-icon gr-i-arrowhead-w"><use xlink:href="/assets/icons.svg#arrowhead-w"></use></svg>
            </div>

            <div id="fs-logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><title>icon-black-2</title><path d="M15.88,28a.1.1,0,0,0-.08-.11l-2.95-.52a.1.1,0,0,1-.06,0l-.48-.68a.1.1,0,0,0-.06,0l-1.85-.34a.1.1,0,0,0-.11.08L10,27.88l5.7,1Z"/><path d="M9.48,30.91a.1.1,0,0,0,.08.11l5.51,1a.1.1,0,0,0,.11-.08l.43-2.42-5.7-1Z"/><path d="M17.78.23h0C12.53-.69,5.95,1,4.4,8.27c-1.59,7.53,6.44,14.85,6.44,14.85l.58.1c-2.1-3.07-4.51-9-3.66-14.12C8.72,3.42,13.4-.51,17.78.23Z"/><path d="M27.68,12.38C28.73,5,23.09,1.17,17.83.24,22.21,1,25.29,6.33,24.23,12c-1,5.12-5.24,9.85-8.26,12l.58.1S26.6,20,27.68,12.38Z"/><path d="M17.82.24h0Z"/><path d="M17.8.23h0Z"/><path d="M17.81.23h0Z"/><polygon points="17.82 0.24 17.82 0.24 17.82 0.23 17.82 0.23 17.81 0.23 17.82 0.24 17.82 0.24"/><circle cx="17.81" cy="0.23" transform="translate(14.62 17.76) rotate(-80.44)"/><path d="M17.82.24h0Z"/><path d="M12.24,10a43.38,43.38,0,0,0,.19,13.44l1.27.22h0l1.25.22a43.38,43.38,0,0,0,4.77-12.56c1-5.73.17-10.67-1.89-11h-.06C15.72-.1,13.25,4.25,12.24,10Z"/></svg>
                <div id="fs-title" data-i18n="app.title"></div>
            </div>

            <div id="fs-search">
                <svg viewBox="0 0 24 24" class="gr-icon gr-i-search"><use xlink:href="/assets/icons.svg#search"></use></svg>
                <input id="fs-search-input" type="text" data-i18n="[placeholder]nav.action.search" />
                <svg viewBox="0 0 24 24" class="gr-icon gr-i-close"><use xlink:href="/assets/icons.svg#close"></use></svg>
                <div id="fs-search-toggle-filter">
                    <svg viewBox="0 0 24 24" class="gr-icon gr-i-filter"><use xlink:href="/assets/icons.svg#filter"></use></svg>
                </div>
            </div>

            <div id="fs-identity">
                <div id="fs-identity-username"></div>
                <ul id="fs-identity-menu">
                    <li id="fs-settings" data-i18n="[title]login.settings">
                        <svg class="gr-icon gr-i-cog"><use xlink:href="/assets/icons.svg#cog"></use></svg>

                        <div id="fs-settings-menu-wrap" class="bln-dropdown">
                            <span  class="bln-dropdown-spike"></span>
                            <div id="fs-settings-menu" class="bln-dropdown-content">
                                <div id="fs-quota" data-i18n="[title]user.disk_space">
                                    <div id="fs-quota-usage"></div>
                                    <div id="fs-quota-percent"></div>
                                    <div id="fs-quota-total"></div>
                                </div>
                                <ul>
                                    <li id="fs-menu-user-profile" data-i18n="login.profile"></li>
                                    <li id="fs-menu-user-settings" data-i18n="login.settings"></li>
                                    <li id="fs-menu-user-events" data-i18n="login.events"></li>
                                    <li id="fs-menu-user-logout" data-i18n="login.logout"></li>
                                </ul>
                            </div>
                        </div>
                    </li>
                </ul>
                <div id="fs-identity-avatar"></div>
            </div>
        </div>

        <div id="fs-menu-left">
            <ul id="fs-menu-left-top">
                <li class="fs-menu-left-active" id="fs-menu-cloud">
                    <div class="fs-menu-left-icon">
                        <svg class="gr-icon gr-i-cloud"><use xlink:href="/assets/icons.svg#cloud"></use></svg>
                    </div>
                    <div><span data-i18n="menu.cloud"></span></div>
                </li>
                <li id="fs-menu-shared_for_me">
                    <div class="fs-menu-left-icon">
                        <svg class="gr-icon gr-i-folder-received"><use xlink:href="/assets/icons.svg#folder-received"></use></svg>
                    </div>
                    <div><span data-i18n="menu.shared_for_me"></span></div>
                </li>
                <li id="fs-menu-shared_from_me">
                    <div class="fs-menu-left-icon">
                        <svg class="gr-icon gr-i-folder-shared"><use xlink:href="/assets/icons.svg#folder-shared"></use></svg>
                    </div>
                    <div><span data-i18n="menu.shared_from_me"></span></div>
                </li>
                <li id="fs-menu-shared_link">
                    <div class="fs-menu-left-icon">
                        <svg class="gr-icon gr-i-hyperlink"><use xlink:href="/assets/icons.svg#hyperlink"></use></svg>
                    </div>
                    <div><span data-i18n="menu.shared_link"></span></div>
                </li>
                <li id="fs-menu-search">
                    <div class="fs-menu-left-icon">
                        <svg class="gr-icon gr-i-search"><use xlink:href="/assets/icons.svg#search"></use></svg>
                    </div>
                    <div><span data-i18n="menu.search"></span></div>
                </li>
                <li id="fs-menu-trash">
                    <div class="fs-menu-left-icon">
                        <svg class="gr-icon gr-i-trash"><use xlink:href="/assets/icons.svg#trash"></use></svg>
                    </div>
                    <div><span data-i18n="menu.trash"></span></div>
                </li>
            </ul>
            <ul id="fs-menu-left-bottom"></ul>
        </div>

        <div id="fs-search-filter">
            <div id="fs-search-filter-content">
                <section id="fs-search-filter-tags">
                    <h2 data-i18n="search.filter.tags"></h2>
                    <div data-i18n="search.filter.no_tags"></div>
                    <div class="fs-search-filter-section-reset"><span data-i18n="search.reset_filter"></span><svg viewBox="0 0 24 24" class="gr-icon gr-i-close"><use xlink:href="/assets/icons.svg#close"></use></svg></div>
                </section>
                <section id="fs-search-filter-color">
                    <h2 data-i18n="search.filter.color"></h2>
                    <div data-i18n="search.filter.no_color"></div>
                    <div class="fs-search-filter-section-reset"><span data-i18n="search.reset_filter"></span><svg viewBox="0 0 24 24" class="gr-icon gr-i-close"><use xlink:href="/assets/icons.svg#close"></use></svg></div>
                </section>
                <section id="fs-search-filter-mime">
                    <h2 data-i18n="search.filter.mime"></h2>
                    <div data-i18n="search.filter.no_mime"></div>
                    <div class="fs-search-filter-section-reset"><span data-i18n="search.reset_filter"></span><svg viewBox="0 0 24 24" class="gr-icon gr-i-close"><use xlink:href="/assets/icons.svg#close"></use></svg></div>
                </section>
            </div>
            <div id="fs-search-filter-buttons">
                <div><!--TODO pixtron - Text "found n items"--></div>
                <input type="submit" tabindex="1" name="fs-search-filter-apply" data-i18n="[value]search.apply_filter" class="fs-button-primary" />
                <input type="button" tabindex="2" name="fs-search-filter-reset" data-i18n="[value]search.reset_filter" />
            </div>
        </div>

        <div id="fs-browser-layout">
            <div id="fs-layout-left">
                <div id="fs-layout-left-container">
                    <div id="fs-layout-left-inner">
                    <div id="fs-layout-left-header">
                        <div id="fs-crumb">
                            <ul id="fs-crumb-search-list">
                                <li fs-id="" data-i18n="search.results"></li>
                            </ul>
                            <ul id="fs-crumb-home-list">
                                <li fs-id="" id="fs-crumb-home" data-i18n="menu.cloud"></li>
                            </ul>
                        </div>

                        <div id="fs-browser-action">
                            <ul id="fs-browser-action-buttons">
                                <li data-i18n="[title]nav.action.add">
                                    <svg class="gr-icon gr-i-add"><use xlink:href="/assets/icons.svg#add"></use></svg>
                                    <div id="fs-action-add" class="fs-action-element fs-action-collection-only"></div>
                                </li>
                                <li data-i18n="[title]nav.action.upload">
                                    <svg class="gr-icon gr-i-cloud-upload"><use xlink:href="/assets/icons.svg#cloud-upload"></use></svg>
                                    <div id="fs-action-upload" class="fs-action-element fs-action-collection-only"></div>
                                </li>
                            </ul>

                            <div id="fs-action-add-select" class="bln-dropdown fs-action-dropwdown">
                                <span class="bln-dropdown-spike fs-action-dropdown-spike"></span>
                                <ul class="bln-dropdown-content fs-action-dropdown-content">
                                    <li data-type="folder">
                                        <svg class="gr-icon gr-i-folder"><use xlink:href="/assets/icons.svg#folder"></use></svg><span data-i18n="tree.folder"></span><input type="text" data-i18n="[placeholder]tree.new_folder" />
                                    </li>
                                    <li data-type="txt">
                                        <svg class="gr-icon gr-i-file-text"><use xlink:href="/assets/icons.svg#file-text"></use></svg><span data-i18n="tree.txt_file"></span><input type="text" data-i18n="[placeholder]tree.new_file" />
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <input name="files[]" id="fs-files" type="file" multiple="multiple"/>
                    </div>

                    <div id="fs-browser">
                        <!-- TODO pixtron - styling for "fresh state" -->
                        <div id="fs-browser-fresh" data-i18n="tree.no_nodes"></div>

                        <div id="fs-browser-header">
                            <div class="fs-browser-column fs-browser-column-icon" data-i18n="[title]nav.action.filter">
                                <div id="fs-action-filter" class="fs-action-element"></div>
                                <svg class="gr-icon gr-i-filter"><use xlink:href="/assets/icons.svg#filter"></use></svg>
                            </div>
                            <div id="fs-browser-header-name" class="fs-browser-column fs-browser-column-sortable fs-browser-column-name"><div data-i18n="tree.column.name"></div><span class="k-icon k-i-arrow-s"></span></div>
                            <div id="fs-browser-header-size" class="fs-browser-column fs-browser-column-sortable fs-browser-column-size"><div data-i18n="tree.column.size"></div><span></span></div>
                            <div id="fs-browser-header-changed" class="fs-browser-column fs-browser-column-sortable fs-browser-column-changed"><div data-i18n="tree.column.changed"></div><span></span></div>
                            <div id="fs-browser-header-checkbox" class="fs-browser-column fs-browser-column-checkbox"></div>

                            <div id="fs-action-filter-select" class="bln-dropdown">
                                <span class="bln-dropdown-spike"></span>
                                <ul class="bln-dropdown-content">
                                    <li>
                                        <input type="checkbox" name="directory" id="fs-filter-directory" checked>
                                        <label for="fs-filter-directory" data-i18n="tree.filter.directories" />
                                    </li>
                                    <li>
                                        <input type="checkbox" name="file" id="fs-filter-file" checked>
                                        <label for="fs-filter-file" data-i18n="tree.filter.files" />
                                    </li>
                                    <li>
                                        <input type="checkbox" name="share" id="fs-filter-share" checked>
                                        <label for="fs-filter-share" data-i18n="tree.filter.shares" />
                                    </li>
                                    <li>
                                        <input type="checkbox" name="deleted" id="fs-filter-deleted">
                                        <label for="fs-filter-deleted" data-i18n="tree.filter.deleted" />
                                    </li>
                                    <li>
                                        <input type="checkbox" name="hidden" id="fs-filter-hidden">
                                        <label for="fs-filter-hidden" data-i18n="tree.filter.hidden" />
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div id="fs-browser-tree"></div>

                        <div id="fs-action-refresh" class="fs-action-element fs-action-collection-only" data-i18n="[title]nav.action.refresh">
                            <svg class="gr-icon gr-i-refresh"><use xlink:href="/assets/icons.svg#refresh"></use></svg>
                        </div>

                        <div id="fs-upload"></div>
                    </div>
                </div>
                </div>
            </div>

            <div id="fs-content">
                <div id="fs-content-inner">
                    <div id="fs-browser-summary"></div>

                    <div id="fs-properties-name">
                        <span class="fs-value"></span>
                        <span class="fs-ext"></span>
                    </div>

                    <ul id="fs-browser-select-action">
                        <!-- TODO pixtron - is class 'fs-action-select-only' still needed?-->
                        <li id="fs-action-download" class="fs-action-element fs-action-select-only fs-action-disabled" data-i18n="[title]nav.action.download">
                            <svg class="gr-icon gr-i-download"><use xlink:href="/assets/icons.svg#download"></use></svg>
                        </li>
                        <li id="fs-action-delete" class="fs-action-element fs-action-select-only fs-action-disabled" data-i18n="[title]nav.action.delete">
                            <svg class="gr-icon gr-i-trash"><use xlink:href="/assets/icons.svg#trash"></use></svg>
                        </li>
                        <li id="fs-action-restore" class="fs-action-element fs-action-select-only fs-action-disabled" data-i18n="[title]nav.action.restore">
                            <svg class="gr-icon gr-i-restore-trash"><use xlink:href="/assets/icons.svg#restore-trash"></use></svg>
                        </li>
                        <li id="fs-action-copy" class="fs-action-element fs-action-select-only" data-i18n="[title]nav.action.copy">
                            <svg class="gr-icon gr-i-copy"><use xlink:href="/assets/icons.svg#copy"></use></svg>
                        </li>
                        <li id="fs-action-cut" class="fs-action-element fs-action-select-only" data-i18n="[title]nav.action.cut">
                            <svg class="gr-icon gr-i-cut"><use xlink:href="/assets/icons.svg#cut"></use></svg>
                        </li>
                        <li id="fs-action-paste" class="fs-action-element fs-action-select-only fs-action-disabled" data-i18n="[title]nav.action.paste">
                            <svg class="gr-icon gr-i-paste"><use xlink:href="/assets/icons.svg#paste"></use></svg>
                        </li>
                        <li id="fs-action-rename" class="fs-action-element fs-action-select-only fs-action-disabled" data-i18n="[title]nav.action.rename">
                            <svg class="gr-icon gr-i-pencil"><use xlink:href="/assets/icons.svg#pencil"></use></svg>
                        </li>
                    </ul>

                    <dl id="fs-content-view">
                        <dd id="fs-preview">
                            <div id="fs-preview-thumb">
                                <div></div>
                            </div>

                            <div id="fs-preview-properties">
                                <div id="fs-properties-meta-tags" class="fs-preview-property">
                                    <div id="fs-properties-meta-tags-input">
                                        <div class="fs-preview-label" data-i18n="view.prop.head.tags"></div>
                                        <div id="fs-preview-add-tag">
                                            <input type="text" name="add_tag"/>
                                        </div>
                                        <div id="fs-preview-add-tag-button">
                                            <div class="fs-add">
                                                <svg viewBox="0 0 24 24" class="gr-icon gr-i-plus"><use xlink:href="/assets/icons.svg#plus"></use></svg>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="fs-properties-meta-tags-tags">
                                        <ul class="tag-list"></ul>
                                    </div>
                                </div>

                                <div id="fs-properties-meta-color" class="fs-preview-property">
                                    <div class="fs-preview-label" data-i18n="view.prop.head.color_tag"></div>
                                    <ul>
                                        <li class="fs-color-magenta"></li>
                                        <li class="fs-color-purple"></li>
                                        <li class="fs-color-blue"></li>
                                        <li class="fs-color-green"></li>
                                        <li class="fs-color-yellow"></li>
                                    </ul>
                                </div>
                            </div>
                        </dd>
                        <dd id="fs-share-link">
                            <div class="fs-button-wrap fs-share-link-button-wrap">
                                <button id="fs-share-link-create" class="fs-button-primary" data-i18n="view.share_link.create"></button>
                                <button id="fs-share-link-edit" class="fs-button-primary" data-i18n="view.share_link.edit"></button>
                                <button id="fs-share-link-delete" data-i18n="view.share_link.delete"></button>
                            </div>
                        </dd>
                        <dd id="fs-share">
                            <div class="fs-button-wrap fs-share-button-wrap">
                                <button id="fs-share-create" class="fs-button-primary" data-i18n="view.share.create"></button>
                                <button id="fs-share-edit" class="fs-button-primary" data-i18n="view.share.edit"></button>
                                <button id="fs-share-delete" data-i18n="view.share.delete"></button>
                            </div>
                            <div id="fs-share-consumers">
                                <h6 data-i18n="view.share.access_rights"></h6>
                                <ul></ul>
                                <span class="fs-share-hint-owner-only" data-i18n="view.share.owner_only"></span>
                            </div>
                        </dd>
                        <dd id="fs-properties">
                            <table id="fs-properties-fixed" class="fs-properties-group">
                                <tbody id="fs-properties-collection">
                                    <tr>
                                    <td colspan="2"></td>
                                 </tr>
                                </tbody>
                                <tbody id="fs-properties-file">
                                    <tr class="fs-searchable">
                                        <th data-i18n="view.prop.head.version"></th>
                                        <td id="fs-properties-version"><span class="fs-value"></span></td>
                                    </tr>
                                    <tr class="fs-searchable">
                                        <th data-i18n="view.prop.head.hash"></th>
                                        <td id="fs-properties-hash"><span class="fs-value"></span></td>
                                    </tr>
                                </tbody>
                                <tbody id="fs-properties-node">
                                    <tr class="fs-searchable">
                                        <th data-i18n="view.prop.head.deleted"></th>
                                        <td id="fs-properties-deleted"><span class="fs-value"></span></td>
                                    </tr>
                                    <tr class="fs-searchable">
                                        <th data-i18n="view.prop.head.created"></th>
                                        <td id="fs-properties-created"><span class="fs-value"></span></td>
                                    </tr>
                                    <tr class="fs-searchable">
                                        <th data-i18n="view.prop.head.changed"></th>
                                        <td id="fs-properties-changed"><span class="fs-value"></span></td>
                                    </tr>
                                    <tr class="fs-searchable">
                                        <th data-i18n="view.prop.head.mime"></th>
                                        <td id="fs-properties-mime"><span class="fs-value"></span></td>
                                    </tr>
                                    <tr class="fs-searchable">
                                        <th data-i18n="view.prop.head.size"></th>
                                        <td id="fs-properties-size"><span class="fs-value"></span></td>
                                    </tr>
                                    <tr class="fs-searchable">
                                        <th data-i18n="view.prop.head.id"></th>
                                        <td id="fs-properties-id"><span class="fs-value"></span></td>
                                    </tr>
                                    <tr>
                                        <th data-i18n="view.prop.head.path"></th>
                                        <td id="fs-properties-path"><span class="fs-value"></span></td>
                                    </tr>
                                    <tr class="fs-searchable">
                                        <th data-i18n="view.prop.head.contains"></th>
                                        <td id="fs-properties-childcount"><span class="fs-value"></span></td>
                                    </tr>
                                    <tr class="fs-searchable">
                                        <th data-i18n="view.prop.head.changed"></th>
                                        <td id="fs-properties-changed"><span class="fs-value"></span></td>
                                    </tr>
                                    <tr class="fs-searchable">
                                        <th data-i18n="view.prop.head.share"></th>
                                        <td id="fs-properties-share">
                                            <svg class="gr-icon gr-i-folder-shared"><use xlink:href="/assets/icons.svg#folder-shared"></use></svg>
                                            <div class="fs-value"></div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                            <fieldset id="fs-properties-editable" class="fs-properties-group">
                                <div>
                                    <label for="fs-properties-description" data-i18n="view.prop.head.description"></label>
                                    <textarea id="fs-properties-description"></textarea>
                                </div>
                                <!-- TODO pixtron - can coordinate be removed? it is not anymore present in current master -->
                                <!--div>
                                    <label for="fs-properties-coordinate" data-i18n="view.prop.head.coordinate"></label>
                                    <input id="fs-properties-coordinate" type="text"/>
                                </div-->
                                <div>
                                    <label for="fs-properties-copyright" data-i18n="view.prop.head.copyright"></label>
                                    <input id="fs-properties-copyright" type="text"/>
                                </div>
                                <div>
                                    <label for="fs-properties-author" data-i18n="view.prop.head.author"></label>
                                    <input id="fs-properties-author" type="text"/>
                                </div>
                                <div>
                                    <label for="fs-properties-license" data-i18n="view.prop.head.license"></label>
                                    <input id="fs-properties-license" type="text"/>
                                </div>
                            </fieldset>
                        </dd>
                        <dd id="fs-history">
                            <ul></ul>
                            <input type="submit" class="fs-button-primary" name="restore" data-i18n="[value]view.history.restore">
                        </dd>
                        <dd id="fs-events">
                            <ul></ul>
                        </dd>
                        <dd id="fs-advanced">
                            <div class="fs-advanced-group">
                                <input type="checkbox" name="readonly" class="fs-onoffswitch-checkbox" id="fs-readonly">
                                <label for="fs-readonly" data-i18n="view.advanced.readonly"></label>
                            </div>
                            <div class="fs-advanced-group" id="fs-advanced-destroy-date">
                                <div class="fs-advanced-label" data-i18n="view.advanced.destroy_date"></div>
                                <div id="fs-advanced-destroy-date-preview"></div>
                                <button id="fs-advanced-destroy-date-set" class="fs-button-small" data-i18n="view.advanced.set_destroy_date"></button>
                                <button id="fs-advanced-destroy-date-edit" class="fs-button-small" data-i18n="view.advanced.edit_destroy_date"></button>
                            </div>
                        </dd>
                    </dl>
                </div>
            </div>
        </div>

        <div id="fs-upload-progress">
            <div id="fs-upload-progress-info">
                <div id="fs-upload-progress-info-percent">12%</div>
                <div id="fs-upload-progree-info-status">
                    <span id="fs-upload-progree-info-status-uploaded">15 MB</span>
                    <span id="fs-upload-progree-info-status-total">1 GB</span>
                </div>
                <div id="fs-upload-details" data-i18n="uploadmgr.details"></div>

                <div id="fs-upload-progress-info-icon">
                    <div id="fs-upload-progress-info-icon-loading" class="sk-circle">
                        <div class="sk-circle1 sk-child"></div>
                        <div class="sk-circle2 sk-child"></div>
                        <div class="sk-circle3 sk-child"></div>
                        <div class="sk-circle4 sk-child"></div>
                        <div class="sk-circle5 sk-child"></div>
                        <div class="sk-circle6 sk-child"></div>
                    </div>
                    <div id="fs-upload-progress-info-icon-complete">
                        <svg class="gr-icon gr-i-check"><use xlink:href="/assets/icons.svg#check"></use></svg>
                    </div>
                </div>

            </div>


            <div id="fs-upload-progress-bar"></div>
        </div>

        <div id="fs-edit-live">
            <textarea></textarea>
            <div id="fs-prompt-window-button-wrapper" class="fs-window-secondary-actions">
                <input type="submit" class="fs-button-primary" data-i18n="[value]button.save" />
            </div>
        </div>

        <div id="fs-display-live">
            <div id="fs-display-left"><svg viewBox="0 0 24 24" class="gr-icon gr-i-arrowhead-w"><use xlink:href="/assets/icons.svg#arrowhead-w"></use></svg></div>
            <div id="fs-display-content"></div>
            <div id="fs-display-right"><svg viewBox="0 0 24 24" class="gr-icon gr-i-arrowhead-e"><use xlink:href="/assets/icons.svg#arrowhead-e"></use></svg></div>
        </div>

        <div id="fs-event-window" data-i18n="[title]login.events">
            <div id="fs-event-window-content">
                <ul></ul>
                <div id="fs-event-window-footer"></div>
            </div>
        </div>

        <div id="fs-profile-window" data-i18n="[title]login.profile">
            <div id="fs-profile-window-quota">
                <div id="fs-quota-circle" class="percent-circle">
                    <div class="css-fallback chart-0">
                        <span class="percent-text">0%</span>
                        <div class="slice">
                            <div class="bar"></div>
                            <div class="fill"></div>
                        </div>
                    </div>
                    <figure class="chart chart-0 animate">
                        <svg viewbox="0, 0, 230, 230" role="img" xmlns="http://www.w3.org/2000/svg">
                            <circle r="96" cx="50%" cy="50%" class="circle-background"/>
                            <circle r="96" cx="50%" cy="50%" class="circle-foreground"/>
                        </svg>
                        <figcaption></figcaption>
                    </figure>
                </div>

                <div id="fs-profile-quota">
                    <table>
                        <tr id="fs-profile-quota-max">
                            <th data-i18n="profile.quota_max"></th>
                            <td></td>
                        </tr>
                        <tr id="fs-profile-quota-used">
                            <th data-i18n="profile.quota_used"></th>
                            <td></td>
                        </tr>
                        <tr id="fs-profile-quota-left">
                            <th data-i18n="profile.quota_left"></th>
                            <td></td>
                        </tr>
                    </table>
                </div>
            </div>

            <hr class="full-width" />

            <div id="fs-profile-window-user">
                <div id="fs-profile-avatar"></div>

                <div id="fs-profile-user">
                    <table></table>
                </div>
            </div>

        </div>

        <div id="fs-error-window" data-i18n="[title]error.error">
            <fieldset id="fs-error-single">
                <div data-i18n="error.hint_single"></div>
                <table>
                    <tr>
                        <th data-i18n="error.status"></th>
                        <td id="fs-error-status"></td>
                    </tr>
                    <tr>
                        <th data-i18n="error.classification"></th>
                        <td id="fs-error-error"></td>
                    </tr>
                    <tr>
                        <th data-i18n="error.code"></th>
                        <td id="fs-error-code"></td>
                    </tr>
                    <tr>
                        <th data-i18n="error.message"></th>
                        <td id="fs-error-message"></td>
                    </tr>
                </table>
            </fieldset>

            <fieldset id="fs-error-multi">
                <div data-i18n="error.hint_multi"></div>
                <ul></ul>
            </fieldset>

            <div id="fs-error-window-button-wrapper" class="fs-window-secondary-actions">
                <input type="button" tabindex="1" name="ok" data-i18n="[value]prompt.ok" class="fs-button-primary" />
            </div>
        </div>

        <div id="fs-hint-window" data-i18n="[title]hint.did_you_know">
            <div id="fs-hint-window-content"></div>
            <div id="fs-hint-window-button-wrapper"  class="fs-window-secondary-actions">
                <input type="button" tabindex="2" name="stop" data-i18n="[value]hint.dont_show_anymore"/>
                <input type="button" tabindex="1" name="next" data-i18n="[value]hint.next_hint" class="fs-button-primary"/>
            </div>
        </div>

        <div id="fs-prompt-window" class="fs-prompt-window" data-i18n="[title]prompt.confirm">
            <div id="fs-prompt-window-content"></div>
            <div id="fs-prompt-window-button-wrapper" class="fs-window-secondary-actions">
                <input type="button" tabindex="1" name="cancel" data-i18n="[value]prompt.cancel"/>
                <input type="button" tabindex="2" name="confirm" class="fs-button-primary" data-i18n="[value]prompt.continue"/>
            </div>
        </div>

        <iframe style="display: none;" id="fs-fetch-file"></iframe>
        <div id="fs-status-message"></div>

        <div id="fs-uploadmgr" data-i18n="[title]uploadmgr.uploadmgr" >
            <h2><span data-i18n="uploadmgr.waitlist"></span></h2>
            <div id="fs-upload-list"></div>

            <hr class="full-width" />

            <h2 data-i18n="uploadmgr.progress"></h2>
            <div id="fs-uploadmgr-total-progress" class="fs-uploadmgr-progress"><div></div></div>

            <div id="fs-uploadmgr-files"></div>
            <div id="fs-uploadmgr-files-progress" class="fs-uploadmgr-progress"><div></div></div>

            <hr class="full-width" />

            <h2 data-i18n="uploadmgr.transfer"></h2>
            <div id="fs-uploadmgr-transfer">
                <div id="fs-uploadmgr-bytes">
                    <span>127.3 MB</span> / 127.3 MB
                </div>
                <div id="fs-uploadmgr-bandwidth">0B/s</div>
                <div id="fs-uploadmgr-time">Fertig</div>

                <div id="fs-uploadmgr-transfer-icon">
                    <div id="fs-uploadmgr-transfer-icon-loading" class="sk-circle">
                        <div class="sk-circle1 sk-child"></div>
                        <div class="sk-circle2 sk-child"></div>
                        <div class="sk-circle3 sk-child"></div>
                        <div class="sk-circle4 sk-child"></div>
                        <div class="sk-circle5 sk-child"></div>
                        <div class="sk-circle6 sk-child"></div>
                    </div>
                    <div id="fs-uploadmgr-transfer-icon-complete">
                        <svg class="gr-icon gr-i-check"><use xlink:href="/assets/icons.svg#check"></use></svg>
                    </div>
                </div>
            </div>
        </div>

        <div id="fs-destroy-date-window">
            <div id="fs-destroy-date-window-content">
                <p data-i18n="view.advanced.destroy_date_window.destroyable"></p>

                <fieldset>
                    <div id="fs-destroy-date-window-date">
                        <label for="share_expiration_date" data-i18n="view.advanced.destroy_date_window.destroy_date"></label>
                        <input type="text" name="destroy_date" />
                    </div>
                    <div>
                        <label for="share_expiration_time" data-i18n="[html]view.advanced.destroy_date_window.destroy_time"></label>
                        <input type="text" name="destroy_time" />
                    </div>
                </fieldset>
            </div>
            <div id="fs-destroy-date-window-button-wrapper" class="fs-window-secondary-actions">
                <input type="button" tabindex="2" data-i18n="[value]view.advanced.destroy_date_window.cancel" />
                <input type="submit" tabindex="1" name="share" data-i18n="[value]view.advanced.destroy_date_window.save" class="fs-button-primary" />
            </div>
        </div>

        <div id="fs-share-link-settings-window">
            <div id="fs-share-link-settings-window-content">
                <div class="fs-share-link-settings-window-row">
                    <div class="fs-share-link-settings-window-checkbox">
                        <input type="checkbox" id="fs-share-link-expiration-check" />
                        <label for="fs-share-link-expiration-check" />
                    </div>
                    <label for="share_expiration_date" data-i18n="view.share_link.settings.expiration_date"></label>
                    <input type="text" name="share_expiration_date" />
                </div>
                <div class="fs-share-link-settings-window-row">
                    <div class="fs-share-link-settings-window-checkbox"></div>
                    <label for="share_expiration_time" data-i18n="[html]view.share_link.settings.expiration_time"></label>
                    <input type="text" name="share_expiration_time" />
                </div>

                <hr class="full-width" />

                <div class="fs-share-link-settings-window-row">
                    <div class="fs-share-link-settings-window-checkbox">
                        <input type="checkbox" id="fs-share-link-password-check" />
                        <label for="fs-share-link-password-check" />
                    </div>
                    <label for="share_password" data-i18n="[html]view.share_link.settings.password"></label>
                    <input type="password" name="share_password">
                </div>

                <hr class="full-width" />
            </div>
            <div id="fs-share-link-settings-window-button-wrapper" class="fs-window-secondary-actions">
                <input type="button" tabindex="2" data-i18n="[value]view.share_link.settings.cancel" />
                <input type="submit" tabindex="1" name="share" data-i18n="[value]view.share_link.settings.save" class="fs-button-primary" />
            </div>
        </div>

        <div id="fs-share-link-window">
            <div id="fs-share-link-window-content">
                <div class="fs-share-link-window-row">
                    <p class="fs-hint" data-i18n="view.share_link.hint_create_url"></p>
                    <input type="submit" class="fs-button-small" name="link_settings" data-i18n="[value]view.share_link.link_settings" />
                </div>

                <h2><span data-i18n="view.share_link.global_link"></span><span class="fs-hint" data-i18n="view.share_link.global_link_hint"></span></h2>

                <div class="fs-share-link-window-row">
                    <input type="text" readonly="readonly" name="file_url">
                    <div id="fs-share-link-window-delete" data-i18n="[title]view.share.delete">
                        <svg class="gr-icon gr-i-trash"><use xlink:href="/assets/icons.svg#trash"></use></svg>
                    </div>
                </div>

                <div id="fs-share-link-window-hint-delete">
                    <svg class="gr-icon gr-i-info"><use xlink:href="/assets/icons.svg#info"></use></svg>
                    <p class="fs-hint" data-i18n="view.share_link.hint_remove_url"></p>
                </div>

                <fieldset id="fs-share-link-window-message-form">
                    <hr class="full-width" />

                    <label for="fs-share-link-window-recipient" data-i18n="view.share_link.recipient"></label>

                    <label for="fs-share-link-window-recipient" id="fs-share-link-window-recipient-list">
                        <input type="text" id="fs-share-link-window-recipient" name="recipient" />
                    </label>

                    <label for="fs-share-link-window-comment" data-i18n="view.share_link.comment"></label>
                    <textarea id="fs-share-link-window-comment" name="comment"></textarea>

                    <div class="fs-window-secondary-actions">
                        <input type="submit" tabindex="1" name="send" data-i18n="[value]view.share_link.send" class="fs-button-primary" />
                    </div>
                </fieldset>
            </div>
        </div>

        <div id="fs-share-window">
            <div id="fs-share-window-content">
                <p class="fs-hint" data-i18n="[html]view.share.hint_add"></p>

                <h2 data-i18n="view.share.name"></h2>
                <input type="text" name="share_name" />

                <h2 data-i18n="view.share.search_user"></h2>

                <div id="fs-share-window-search">
                    <input type="text" name="share_consumer_search" />

                    <div id="fs-share-window-search-role" class="fs-share-window-privilege-selector">
                        <div class="fs-share-window-selected-privilege">
                            <span class="fs-share-window-selected-privilege-label" data-i18n="view.share.privilege_rw"></span>
                            <svg class="gr-icon gr-i-expand"><use xlink:href="/assets/icons.svg#expand"></use></svg>
                        </div>
                        <ul class="fs-share-window-privileges">
                            <li>
                                <input id="new_share_consumer_privilege_m" type="radio" name="new_share_consumer_privilege" value="m" />
                                <label for="new_share_consumer_privilege_m">
                                    <svg viewBox="0 0 24 24" class="gr-icon gr-i-checkmark"><use xlink:href="/assets/icons.svg#checkmark"></use></svg>
                                    <span class="fs-share-window-privilege-label" data-i18n="view.share.privilege_m"></span>
                                </label>
                            </li>
                            <li>
                                <input id="new_share_consumer_privilege_r" type="radio" name="new_share_consumer_privilege" value="r" />
                                <label for="new_share_consumer_privilege_r">
                                    <svg viewBox="0 0 24 24" class="gr-icon gr-i-checkmark"><use xlink:href="/assets/icons.svg#checkmark"></use></svg>
                                    <span class="fs-share-window-privilege-label" data-i18n="view.share.privilege_r"></span>
                                </label>
                            </li>
                            <li>
                                <input id="new_share_consumer_privilege_rw" type="radio" name="new_share_consumer_privilege" value="rw" checked />
                                <label for="new_share_consumer_privilege_rw">
                                    <svg viewBox="0 0 24 24" class="gr-icon gr-i-checkmark"><use xlink:href="/assets/icons.svg#checkmark"></use></svg>
                                    <span class="fs-share-window-privilege-label" data-i18n="view.share.privilege_rw"></span>
                                </label>
                            </li>
                            <li>
                                <input id="new_share_consumer_privilege_w+" type="radio" name="new_share_consumer_privilege" value="w+" />
                                <label for="new_share_consumer_privilege_w+">
                                    <svg viewBox="0 0 24 24" class="gr-icon gr-i-checkmark"><use xlink:href="/assets/icons.svg#checkmark"></use></svg>
                                    <span class="fs-share-window-privilege-label" data-i18n="view.share.privilege_w+"></span>
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>

                <ul id="fs-share-window-consumers"></ul>

                <div id="fs-share-window-remove">
                    <svg class="gr-icon gr-i-info"><use xlink:href="/assets/icons.svg#info"></use></svg>
                    <p class="fs-hint" data-i18n="view.share.hint_remove"></p>
                    <input type="submit" name="unshare" class="fs-button-small" data-i18n="[value]view.share.delete"/>
                    <hr class="full-width" />
                </div>
            </div>
            <div id="fs-share-window-button-wrapper" class="fs-window-secondary-actions">
                <input type="button" tabindex="2" name="cancel" data-i18n="[value]view.share.cancel" />
                <input type="submit" tabindex="1" name="create" data-i18n="[value]view.share.create" class="fs-button-primary" />
                <input type="submit" tabindex="1" name="save" data-i18n="[value]view.share.save" class="fs-button-primary" />
            </div>
        </div>
    </div>

    <div id="fs-spinner"></div>

    <div id="fs-snackbar">
        <span id="fs-snackbar-message"></span>
        <span id="fs-snackbar-icon">
            <svg class="gr-icon gr-i-check"><use xlink:href="/assets/icons.svg#check"></use></svg>
            <svg class="gr-icon gr-i-undo"><use xlink:href="/assets/icons.svg#undo"></use></svg>
        </span>
    </div>


</body>
</html>
